<h2 id="jam"></h2>
<script>
  function updateJam() {
    const now = new Date();
    const jam = now.toLocaleTimeString();
    document.getElementById("jam").textContent = "Sekarang pukul: " + jam;
  }
  setInterval(updateJam, 1000);
  updateJam(); // agar tampil langsung tanpa delay
</script>
